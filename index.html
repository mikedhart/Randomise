<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Randomiser Examples</title>

	<script src="vendor/jquery-2.1.3.min.js"></script>
	<script src="dist/jquery.randomise.min.js"></script>
</head>
<body>
	<input type="text">
	<input type="number">
	<input type="date">
	<input type="email">
	<label for="email">Email</label>
	<input type="text" id="email">
	<label for="first_name">First name</label>
	<input type="text" id="first_name">
	<label for="last_name">Last name</label>
	<input type="text" id="last_name">
	<label for="full_name">Full name</label>
	<input type="text" id="full_name">
	<label for="town">Town</label>
	<input type="text" id="town">
	<label for="city">City</label>
	<input type="text" id="city">
	<label for="address">Address</label>
	<input type="text" id="address">
	<label for="post_code">Post code</label>
	<input type="text" id="post_code">
	<div><label for="zip">Zip code</label></div>
	<input type="text" id="zip">
	<div><label for="surname">Surname</label></div>
	<input type="text" id="surname">
	<div><label for="dsdsds">sddsds</label></div>
	<textarea></textarea>

	<select name="" id="">
		<option value="1">1</option>
		<option value="2">2</option>
		<option value="3">3</option>
		<option value="4">4</option>
	</select>

	<input name="radio_test" value="1" type="radio">
	<input name="radio_test" value="2" type="radio">
	<input name="radio_test" value="3" type="radio">
	<input name="radio_test" value="4" type="radio">

	<input name="cb_test" value="1" type="checkbox">
	<input name="cb_test" value="2" type="checkbox">
	<input name="cb_test" value="3" type="checkbox">
	
	
</body>
</html>
